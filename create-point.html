<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/create-point.css"> 
    <link rel="stylesheet" href="./css/responsive.css">
        
</head>
<body>
    <div id="page-create-point">
        <header>
            <img src="/assets/logo.svg" alt="logomarca">
            <a href="#">
                <span></span>
                Voltar para home 
            </a>
        </header>

        <form action="">
            <h1>Cadastro do ponto de coleta</h1>

            <!-- Coleção de Campos - Dados da entidade -->
            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>

                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name">
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="address">
                    </div>

                    <div class="field">
                        <label for="address2">Número / Complemento</label>
                        <input type="text" name="address2">
                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf">
                            <option value="">Selecione o estado</option>
                        </select>
                        <input type="hidden" name="state">
                    </div>
                    
                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled>
                            <option value="">Selecione a cidade</option>
                        </select>
                    </div>

                    
                </div>
            </fieldset>

            <!-- Coleção de Campos - Itens de coleta
            <fieldset>
                <legend>
                    <h2>Itens de coleta</h2>
                </legend> -->

                
            </fieldset>
            <button type="submit">Cadastrar ponto de coleta</button>
        </form>
        
             
    </div>   
    <script src="./js/create-point.js"></script>
</body>
</html>
